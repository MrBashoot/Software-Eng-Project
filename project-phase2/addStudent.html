<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Child</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/addStudent.js"></script>

</head>

<body>
<!-- Banner -->
<header>
    <div class="login-header">
        <img src="image/logo.png" alt="HalaqaMetrash" style="width:80px;height:80px;">
        <h1 style="display: inline">HalaqaMetrash Web App</h1>
    </div>
</header>

<!-- Menu -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myMenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="myMenu">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="followup.html">Student Follow-up</a></li>
                <li><a href="login.html">
                    <span class="glyphicon glyphicon-log-out"></span> Logout
                </a></li>
                <a class="navbar-brand"><i class="fa fa-user">&nbsp;&nbsp;</i>
                    <span id="loginUserName">Coordinator Name</span>&nbsp;&nbsp;
                </a>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <fieldset>
                <legend>
                    <h4>Parent Details</h4>
                </legend>
                    <label for="existingParentRadio" style="padding-right: 50px;">
                        <input type="radio" id="existingParentRadio" name="parent">
                        Existing parent
                    </label>

                    <label for="newParentRadio">
                        <input type="radio" id="newParentRadio" name="parent" checked>
                        New parent
                    </label>

                    <br>

                    <div id="existingParentPanel">
                        <label for="parentDD">Parent: </label>
                        <div>
                            <select id="parentDD" class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                        <br>
                    </div>

                  <form id="parentForm">
                    <label id="qatariIdLabel" for="qatariId"> Qatari ID: </label>
                    <input class="form-control" type="text" id="qatariId">
                    <br>

                    <label id="firstNameLabel" for="firstName"> First Name: </label>
                    <input type="text" class="form-control" id="firstName">
                    <br>

                    <label id="lastNameLabel" for="lastName"> Last Name: </label>
                    <input type="text" class="form-control" id="lastName">
                    <br>

                    <label id="mobileNumberLabel" for="mobileNumber"> Mobile Number: </label>
                    <input type="tel" class="form-control" id="mobileNumber">
                    <br>

                    <label id="emailLabel" for="email"> Email: </label>
                    <input type="email" class="form-control" id="email">
                    <br>

                    <label id="usernameLabel" for="email"> Username: </label>
                    <input type="text" class="form-control" id="username">
                    <br>

                    <label id="passwordLabel" for="email"> Password: </label>
                    <input type="password" class="form-control" id="password">

                </form>
            </fieldset>
        </div>

        <div class="col-md-6 col-xs-12">
            <fieldset>
                <legend>
                    <h4>Child Details</h4>
                </legend>
                <form id="childForm">

                    <label for="childFirstName"> First Name: </label>
                    <input type="text" class="form-control" id="childFirstName">
                    <br>

                    <label for="childLastName"> Last Name: </label>
                    <input type="text" class="form-control" id="childLastName">
                    <br>

                    <label for="birthDate"> Birth Date: </label>
                    <input type="date" class="form-control" id="birthDate">
                    <br>

                    <label> Gender: </label>
                    <label for="femaleRadio">
                        <input type="radio" id="femaleRadio" name="gender">
                        Female
                    </label>
                    <label for="maleRadio">
                        <input type="radio" id="maleRadio" name="gender">
                        Male
                    </label>
                    <br>

                    <label for="schooleGrade"> School Grade: </label>
                    <input type="number" class="form-control" id="schooleGrade">
                    <br>

                    <label for="teachersDD"> Teacher: </label>
                    <select id="teachersDD" class="form-control"></select>
               </form>
            </fieldset>
        </div>
    </div>
    <br>
    <div class="row text-center">
        <button type="button" class="btn btn-default" id="addStudent">Add Student</button>
    </div>
</div>
</body>
</html>
