<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login To HalaqaMetrash</title>
    <link rel="stylesheet" href="styles/loginStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./script/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h2>Welcome</h2>
        <p>Enter username and password to login.</p>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col-md-2" >
                <form class="form-horizontal" action=''>
                    <fieldset>
                        <div id="legend">
                            <legend class="">Login</legend>
                        </div>
                        <div class="form-group">
                            <!-- Username -->
                            <label for="loginID">Username</label>
                            <div class="controls">
                                <input type="text" id="loginID" name="username" placeholder="" class="form-control input-xlarge " required  >
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Password -->
                            <label for="loginPassword">Password</label>
                            <div class="controls">
                                <input type="password" id="loginPassword" name="password" placeholder="" class="form-control input-xlarge" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="controls">
                                <button type="submit" class="btn btn-success" id="button">Login</button>
                            </div>
                            <br>
                            <span class="label label-danger" id="errorMsg">Danger Label</span>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
